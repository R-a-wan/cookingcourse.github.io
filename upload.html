<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Input</title>
  <style>
    /* CSS Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('e7388641-4904-4dda-8724-71866a724921.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #4CAF50;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1rem;
    }

    input[type="file"] {
      margin: 10px 0 20px;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    input[type="file"]:hover,
    input[type="file"]:focus {
      border-color: #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    video {
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 90%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Upload a Video</h1>
  <form>
    <label for="videoUpload">Choose a video file:</label>
    <input type="file" id="videoUpload" name="videoUpload" accept="video/*">
    <button type="submit">Upload</button>
  </form>

  <script>
    // JavaScript for previewing the selected video
    const videoInput = document.getElementById("videoUpload");
    videoInput.addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const videoPreview = document.createElement("video");
        videoPreview.src = URL.createObjectURL(file);
        videoPreview.controls = true;
        videoPreview.width = 400; // Optional: Set video width
        document.body.appendChild(videoPreview);
      }
    });
  </script>
</body>
</html>
